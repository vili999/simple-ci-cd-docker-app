name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install flake8 pytest
        pip install -r app/requirements.txt

    - name: Lint code
      run: flake8 app/

    - name: Run tests
      run: pytest

    - name: Build Docker image
      run: docker build -t simple-ci-cd-docker-app .
